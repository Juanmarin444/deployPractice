<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Success</title>
  </head>
  <body>
    <div class="cotianer">
      <h1>Success! Welcome, {{ logged_user.first_name }}!</h1>
      <div class="messages">
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message }}
          {% endfor %}
        </ul>
        {% endif %}
      </div>
      <div class="log_out">
        <form action="/logout" method="post">
          {% csrf_token %}
          <input type="submit" value="Log Out">
        </form>
      </div>
    </div>
  </body>
</html>
